<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}To-Do App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
        }

        .navbar-dark .navbar-brand,
        .navbar-dark .nav-link {
            color: #ffffff;
        }
        .navbar-dark .nav-link:hover,
        .navbar-dark .navbar-brand:hover {
            color: #ccccff;
        }

        .navbar-nav.flex-row .nav-link {
            padding-right: 1rem;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            color: #f0f0f0;
        }

        .form-control,
        .form-select {
            background-color: #2b2b2b;
            color: #ffffff;
            border: 1px solid #444;
        }
        .form-control::placeholder {
            color: #aaa;
        }

        .btn-outline-light {
            color: #ffffff;
            border-color: #ffffff;
        }
        .btn-outline-light:hover {
            background-color: #ffffff;
            color: #121212;
        }

        .btn-warning {
            background-color: #f0ad4e;
            border: none;
            color: #121212;
        }

        .btn-danger {
            background-color: #d9534f;
            border: none;
        }

        .alert-success {
            background-color: #1a3e1a;
            color: #aaffaa;
            border: 1px solid #3c6;
        }

        .card, .form-control, .form-select, .btn {
            border-radius: 0.75rem;
        }

        .btn-sm i {
            margin-right: 4px;
        }

        footer {
            margin-top: 4rem;
            padding: 1rem 0;
            background-color: #1a1a1a;
            color: #999;
            text-align: center;
        }

        .theme-switch {
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark navbar-expand-lg mb-4">
  <div class="container">
    <div class="navbar-nav flex-row">
      <a class="nav-link text-light me-3 d-flex align-items-center {% if request.path == '/' %}fw-bold{% endif %}" href="{% url 'task_list' %}">
        <i class="fas fa-home me-1"></i> Home
      </a>
      <a class="nav-link text-light d-flex align-items-center {% if request.path == '/create/' %}fw-bold{% endif %}" href="{% url 'task_create' %}">
        <i class="fas fa-plus me-1"></i> Create New Task
      </a>
    </div>
    <div class="d-flex">
      <span class="nav-link text-light theme-switch" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i> Toggle Theme
      </span>
    </div>
  </div>
</nav>

<!-- Main container -->
<div class="container">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>

<!-- Footer -->
<!-- <footer>
    &copy; {{ now|date:"Y" }} Samir Khatiwada. All rights reserved.
</footer> -->

<!-- JS: Bootstrap + Theme Switch -->
<script>
  function toggleTheme() {
    const html = document.documentElement;
    if (html.getAttribute('data-theme') === 'dark') {
      html.setAttribute('data-theme', 'light');
      document.body.style.backgroundColor = '#f8f9fa';
      document.body.style.color = '#212529';
    } else {
      html.setAttribute('data-theme', 'dark');
      document.body.style.backgroundColor = '#121212';
      document.body.style.color = '#f0f0f0';
    }
  }
</script>

</body>
</html>
